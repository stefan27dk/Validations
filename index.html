<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <input type="text"/> 
    <label>Normal input: </label>
</br>
<input onkeydown="return onlyNumbers(event)" name="onlyNumbers" type="text"/> 
<label  for="onlyNumbers">Only Numbers + allow CTRL + A</label>
    
</br>
<input onkeydown="return onlyLetters(event)" name="onlyLetters" type="text"/> 
<label  for="onlyLetters">Only Letters</label>


</br>
<input onkeydown="return onlyLettersAndSpace(event)" name="onlyLettersAndSpace" type="text"/> 
<label  for="onlyLettersAndSpace">Only Letters and space</label>
    
</body>
</html>
