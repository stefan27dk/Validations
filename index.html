<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <input type="text"/> 
    <label>Normal input: </label>
</br>
<input onkeydown="return onlyNumbers(event)" name="onlyNumbers" type="text"/> 
<label  for="onlyNumbers">Only Numbers + allow CTRL + A, arrows + SHIFT</label>
    
</br>
<input onkeydown="return onlyLetters(event)" name="onlyLetters" type="text"/> 
<label  for="onlyLetters">Only Letters + CTRL A, arrows + SHIFT</label>


</br>
<input onkeydown="return onlyLettersAndSpace(event)" name="onlyLettersAndSpace" type="text"/> 
<label  for="onlyLettersAndSpace">Only Letters and space</label>
    


</br>
<input onkeydown="return onlyNumbersAndComma(event)" name="onlyNumbersAndComma" type="text"/> 
<label  for="onlyNumbersAndComma">Only Numbers and comma</label>
  
</br>
<input onkeydown="return onlyLettersAndSpecialChars(event)" name="onlyLettersAndSpecialChars" type="text"/> 
<label  for="onlyLettersAndSpecialChars">Only Letters and special chars</label>
  
</br>
<input onkeydown="return onlyNumbersAndSomeChars(event)" name="onlyNumbersAndSomeChars" type="text"/> 
<label  for="onlyNumbersAndSomeChars">Only Numbers and some chars</label>
  

</br>
<input type="text" class="form-control numOnly" onkeypress="return event.charCode >= 32 && event.charCode <= 57">
<label  for="onlyNumbersAndSpecialChars">Only Numbers and Special</label>

</body>
</html>
